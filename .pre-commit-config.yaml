  - repo: https://github.com/pycqa/pylint
    rev: v3.3.7
    hooks:
      - id: pylint
        args: [--rcfile=.pylintrc, --exit-zero]
        exclude: ^(tests/|examples/)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-ll, --exit-zero]
        exclude: ^(tests/|examples/)
